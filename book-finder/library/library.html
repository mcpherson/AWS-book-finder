<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/favicon.ico">
    <script src="https://kit.fontawesome.com/080cdc086c.js" crossorigin="anonymous"></script>
    <title>Book Finder - Library</title>
</head>
<body>
    <div id="fouc"><img src="../resources/spinner-light.gif" alt=""></div>
<div id="hide-overflow">
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="/" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em>LIBRARY</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="./upload/">
                    UPLOAD
                </a>
                <a class="nav-item" id="auth-link" href="">
                    
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="controls-container">
            <div id="search-container">
                <div id="search-form">
                    <input type="text" id="search-input" autocomplete="off" placeholder="ENTER SEARCH TERMS">
                    <button id="reset-button"><i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div id="message-container">
                <p id="message-text"></p>
            </div>
        </div>
        <div id="library-container">
        </div>
    </div>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript" src="library.js"></script>
</div>
</body>
</html>
