<!DOCTYPE html>
<html id="entire-page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../resources/favicon.ico">
    <script src="https://kit.fontawesome.com/080cdc086c.js" crossorigin="anonymous"></script>
    <title>Book Finder - Upload Image</title>
</head>
<body>
    <div id="fouc"><img src="../../resources/spinner-light.gif" alt=""></div>
<div id="hide-overflow">
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="/" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em>UPLOAD</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="/library/">
                    LIBRARY
                </a>
                <a class="nav-item" id="auth-link" href="">
                    
                </a>
                <a class="nav-item" id="signup-link" href="../../signup/">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="demo-container">
            <div id="upload-container">
                <div id="upload-form-area">
                    <label for="file-upload" class="custom-file-upload" id="image-input-label" title="Upload an image from your computer. JPG, JPEG, PNG, or BMP only.">
                        <i class="fa-solid fa-upload"></i> &nbsp;IMPORT IMAGE
                    </label>
                    <input id="file-upload" type="file" accept="image/jpg, image/jpeg, image/png, image/bmp">
                    <button id="crop-button" title="Click and drag on your image to select the area of your image that contains books."><i class="fa-solid fa-crop-simple"></i> &nbsp;CROP IMAGE</button>
                    <button id="clear-button"><i class="fa-solid fa-trash-can"></i> &nbsp;CLEAR IMAGE</button>
                    <button id="upload-button" disabled="true"><i class="fa-solid fa-cloud-arrow-up"></i> &nbsp;UPLOAD IMAGE</button>
                    <input type="text" id="new-file-name" class="custom-file-upload" placeholder="NAME YOUR FILE" title="Choose a descriptive name for your image, e.g. 'cookbooks-shelf-1'.">
                    <p id="file-name"></p>
                </div>
            </div>
            <div id="canvas-area">
                <div class="alert" id="upload-alert-area">
                    <p class="alert-message" id="upload-alert-message"></p>
                </div>
                <canvas id="uploaded-image" width="0" height="0"></canvas>
                <canvas id="draw-area" width="0" height="0"></canvas>
                <canvas id="final-image" width="0" height="0"></canvas>
                <img src="../../resources/spinner-dark.gif" style="display:none;position:absolute;" id="upload-spinner">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../config.js"></script>
    <script type="text/javascript" src="../../global.js"></script>
    <script type="text/javascript" src="./upload.js"></script>
</div>
</body>
</html>
