<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/favicon.ico">
    <script src="https://kit.fontawesome.com/080cdc086c.js" crossorigin="anonymous"></script>
    <title>Book Finder - Login</title>
</head>
<body>
    <div id="fouc"><img src="../resources/spinner-light.gif" alt=""></div>
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="/" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    BOOK FINDER
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em>LOGIN</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="/">
                    HOME
                </a>
                <a class="nav-item" href="">
                    FAQ
                </a>
                <a class="nav-item" id="signup-link" href="../signup/">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="demo-container">
            <div class="form-area">
                <p class="form-title">LOG IN</p>
                <img src="../resources/spinner-dark.gif" style="display:none;position:absolute;" class="spinner">
                <form class="form" method="post">
                    <div class="form-group">
                        <label
                            for="email"
                            class="control-label">EMAIL ADDRESS</label>
                        <input
                            type="text"
                            id="login-email"
                            class="form-field"
                            placeholder="EMAIL ADDRESS"
                            name="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label
                            for="password"
                            class="control-label">PASSWORD</label>
                        <input
                            type="password"
                            id="login-password"
                            class="form-field"
                            placeholder="PASSWORD"
                            name="password"
                            required>
                    </div>
                    <button class="form-submit" id="login-form-submit" type="submit">LOG IN</button>
                </form>
                <div class="backup-message">
                    <p>Forgot your password? <a id="forgot-password" class="backup-link" href="./forgot-password/">Click here.</a></p>
                </div>
                <div class="alert" style="display:none;" id="login-alert">
                    <p class="alert-message" id="login-alert-message">
                        
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="./login.js"></script>
</body>
</html>
