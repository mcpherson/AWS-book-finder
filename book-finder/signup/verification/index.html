<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../resources/favicon.ico">
    <title>Book Finder - Verification</title>
</head>
<body>
    <div class="container" id="header">
        <div id="logo-container">
            <img src="../../resources/logo.png" alt="Book Finder logo" id="logo">
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="../../index.html">
                    HOME
                </a>
                <a class="nav-item" href="">
                    FAQ
                </a>
                <a class="nav-item" href="../../login/index.html">
                    LOGIN
                </a>
                <a class="nav-item" id="signup-link" href="../index.html">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="demo-container">
            <div class="form-area">
                <p class="form-title">CONFIRM EMAIL</p>
                <form class="" method="post">
                    <div class="form-group">
                        <label
                            for="email"
                            class="control-label">EMAIL ADDRESS</label>
                        <input
                            type="text"
                            id="emailField"
                            class="form-field"
                            placeholder="EMAIL ADDRESS"
                            name="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label
                            for="confirm"
                            class="control-label">CONFIRMATION CODE</label>
                        <input
                            type="text"
                            id="confirmation"
                            class="form-field"
                            placeholder="CONFIRMATION CODE"
                            name="confirm"
                            required>
                    </div>
                    <button class="form-submit" id="cofirmation-form-submit" type="submit">SUBMIT</button>
                </form>
                <div class="alert">
                    <p class="alert-message">A confirmation code has been sent to your email address. Enter it above.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./verification.js"></script>
</body>
</html>
