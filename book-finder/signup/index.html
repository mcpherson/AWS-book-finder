<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/favicon.ico">
    <script src="https://kit.fontawesome.com/080cdc086c.js" crossorigin="anonymous"></script>
    <title>Book Finder - Sign Up</title>
</head>
<body>
    <div id="fouc"><img src="../resources/spinner-light.gif" alt=""></div>
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="../" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    BOOK FINDER
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em>SIGN UP</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="../">
                    HOME
                </a>
                <a class="nav-item" href="">
                    FAQ
                </a>
                <a class="nav-item" id="logout-link" href="javascript:void(0)">
                    LOGOUT
                </a>
                <a class="nav-item" id="login-link" href="../login/">
                    LOGIN
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="demo-container">
            <div class="form-area">
                <p class="form-title">SIGN UP</p>
                <img src="../resources/spinner-dark.gif" style="display:none;position:absolute;" class="spinner">
                <form class="form" method="post">
                    <div class="form-group">
                        <label
                            for="email"
                            class="control-label">EMAIL ADDRESS</label>
                        <input
                            type="email"
                            id="email"
                            class="form-field"
                            placeholder="EMAIL ADDRESS"
                            name="email"
                            required>
                    </div>
                    <!-- <div class="form-group">
                        <label
                            for="phone"
                            class="control-label">PHONE</label>
                        <input
                            type="phone"
                            id="phone"
                            class="form-field"
                            placeholder="PHONE"
                            name="phone"
                            required>
                    </div> -->
                    <div class="form-group">
                        <label
                            for="password"
                            class="control-label">PASSWORD</label>
                        <input
                            type="password"
                            id="password"
                            class="form-field"
                            placeholder="PASSWORD *"
                            name="password"
                            required>
                    </div>
                    <div class="form-group">
                        <label
                            for="confirmPassword"
                            class="control-label">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            id="confirm-password"
                            class="form-field"
                            placeholder="CONFIRM PASSWORD"
                            name="confirmPassword"
                            required>
                    </div>
                    <button class="form-submit" id="sign-up-form-submit" type="submit">SUBMIT</button>
                </form>
                <div class="backup-message">
                    <p>Have a verification code? <a class="backup-link" href="../signup/verification/">Click here.</a></p>
                </div>
                <div class="alert" id="sign-up-alert">
                    <p class="alert-message" id="sign-up-alert-message">
                        <strong>* Password requirements:</strong><br>
                        8-32 characters<br>
                        At least one digit<br>
                        At least one special character:<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="allowed-chars">^$*.[]{}()?-"!@#%&/\,><':;|_~`+=</span><br>
                        At least one lowercase letter<br>
                        At least one uppercase letter
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="./signup.js"></script>
</body>
</html>
