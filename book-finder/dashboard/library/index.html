<head>

    <link rel="stylesheet" href="/book-finder/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/book-finder/resources/favicon.ico">

<body>
    <div id="fouc"><img src="/book-finder/resources/spinner-light.gif" alt=""></div>
<div id="hide-overflow">
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="/book-finder/" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    BOOK FINDER
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em>LIBRARY</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">

                </a>
                <a class="nav-item" id="login-link" href="/book-finder/login/">
                    LOGIN
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="upload-container">
            <div id="upload-form-area">

                    <p id="refresh-images-label">Images missing?</p>
                    <button id="refresh-images"><i class="fa-solid fa-arrow-rotate-right"></i>REFRESH</button>

            </div>
        </div>
        <div id="library-container">
            <div class="library-item">
                <p class="library-item-label"></p>
                <img class="library-item-image" src="/book-finder/resources/favicon.ico" alt="">
                <button class="delete-image-button" title="Delete image."><i class="fa-solid fa-trash-can"></i></button>
                <button class="expand-image-button" title="View full image."><i class="fa-solid fa-maximize"></i></button>
            </div>

            </div>
        </div>
