<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <script src="https://kit.fontawesome.com/080cdc086c.js" crossorigin="anonymous"></script>
    <title>Book Finder Library</title>
</head>
<body>
    <div id="fouc"><img src="resources/spinner-light.gif" alt=""></div>
<div id="hide-overflow">
    <div class="container" id="header">
        <div id="logo-container">
            <div id="logo-items">
                <span id="logo"><a href="/" id="logo-link">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <i class="fa-solid fa-angle-right"></i>
                </a>&nbsp;<em id="homepage-title">BOOK FINDER</em>
                </span>
            </div>
        </div>
        <div id="nav">
            <div id="nav-items">
                <a class="nav-item" href="./demo/">
                    DEMO
                </a>
                <a class="nav-item" id="library-link" href="./library/">
                    LIBRARY
                </a>
                <a class="nav-item" id="auth-link" href="">
                    
                </a>
                <a class="nav-item" id="signup-link" href="./signup/">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="body">
        <div id="home-container">
            <div id="home-title-area-container">
                <div id="home-title-container">
                    <span id="home-title">WELCOME TO BOOK FINDER</span>
                </div>
                <div id="home-tagline-container">
                    <span id="home-tagline">A simple OCR powered by AWS serverless</span>
                </div>
            </div>
        </div>
        <div id="home-options-container">
            <div id="home-option-demo" class="home-option">
                <a href="./demo">
                    <div id="home-demo-option-button" class="home-option-button">
                        <span id="home-demo-option-title" class="home-option-title">
                            <i class="fa-solid fa-user-secret"></i>&nbsp;&nbsp;TRY THE DEMO
                        </span>
                    </div>
                </a>
                <div id="home-demo-option-description-container" class="home-option-description-container">
                    <span id="home-demo-option-description" class="home-option-description">Search for text in a demo library - no account required.</span>
                </div>
            </div>
            <div id="home-option-signup" class="home-option">
                <a href="./signup">
                    <div id="home-signup-option-button" class="home-option-button">
                        <span id="home-signup-option-title" class="home-option-title">
                            <i class="fa-regular fa-user"></i>&nbsp;&nbsp;SIGN UP
                        </span>
                    </div>
                </a>
                <div id="home-signup-option-description-container" class="home-option-description-container">
                    <span id="home-signup-option-description" class="home-option-description">Sign up and begin searching for text in your own images.</span>
                </div>
            </div>
            <div id="home-option-login" class="home-option">
                <a href="./login">
                    <div id="home-login-option-button" class="home-option-button">
                        <span id="home-login-option-title" class="home-option-title">
                            <i class="fa-solid fa-user"></i>&nbsp;&nbsp;LOG IN
                        </span>
                    </div>
                </a>
                <div id="home-login-option-description-container" class="home-option-description-container">
                    <span id="home-login-option-description" class="home-option-description">Log in to search and manage your library.</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="home.js"></script>
</div>
</body>
</html>
